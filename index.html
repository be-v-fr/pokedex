<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball_icon.png" />
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
</head>

<body onload="init()">
    <div id="pokedex"></div>

    <div class="overlay" id="overlay" onclick="toggleViewer(event)" style="display: none">
        <button class="iconBtn arrow" onclick="event.stopPropagation(); nextPokemon(false);">
            <svg id="arrowLeft" viewBox="0 0 18 48" width="18" height="48" fill="white" stroke-width="6"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 48 5 24 15 0"></polyline>
            </svg>
        </button>
        <div id="pokemonViewer" onclick="event.stopPropagation()">
            <div id="viewerTop">
                <div id="iconBtnWrapper">
                    <button class="iconBtn" onclick="toggleViewer(event)">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="white" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <h1 id="viewerName"></h1>
                <div id="viewerTypes"></div>
            </div>
            <div id="viewerBottom">
                <img id="viewerPokemonImg" src="" alt="Bild">
                <nav>
                    <button id="navAbout" class="navActive" onclick="showViewerSection('about')">About</button>
                    <button id="navStats" class="navInactive navRight" onclick="showViewerSection('stats')">Stats</button>
                </nav>
                <section id="viewerAbout">
                    <table id="aboutTable" class="aboutTable">
                        <tr>
                            <td class="tableLeft">Poké-ID</td>
                            <td id="pokeId" class="tableRight"></td>
                        </tr>
                        <tr>
                            <td class="tableLeft">Height</td>
                            <td id="height" class="tableRight"></td>
                        </tr>
                        <tr>
                            <td class="tableLeft">Weight</td>
                            <td id="weight" class="tableRight"></td>
                        </tr>
                        <tr>
                            <td class="tdAbilities tableLeft">Abilities</td>
                            <td class="tableRight">
                                <ul id="abilities"></ul>
                            </td>
                        </tr>
                    </table>
                </section>
                <section id="viewerStats" style="display: none">
                    <table id="statsTable"></table>
                </section>
            </div>
        </div>
        <button class="iconBtn arrow" onclick="event.stopPropagation(); nextPokemon(true);">
            <svg id="arrowRight" viewBox="0 0 18 48" width="18" height="48" fill="white" stroke-width="6"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="5 48 15 24 5 0"></polyline>
            </svg>
        </button>
    </div>

    <footer>
            <a href="http://bengt-fruechtenicht.developerakademie.net/impressum.html"
                class="footerLink">Impressum</a>
            |
            <a href="http://bengt-fruechtenicht.developerakademie.net/datenschutz.html"
                class="footerLink">Datenschutz</a>
            |
            <a href="./credits.html" class="footerLink">Credits</a>
    </footer>
</body>

</html>
