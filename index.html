<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
</head>

<body onload="init()">
    <div id="pokedex"></div>

    <div class="overlay" id="overlay" onclick="toggleViewer(event)" style="display: none">
        <button onclick="event.stopPropagation()">zurück</button>
        <div id="pokemonViewer" onclick="event.stopPropagation()">
            <p>Das ist der Inhalt des Pop-Ups.</p>
            <button onclick="toggleViewer(event)">Schließen</button>
        </div>
        <button onclick="event.stopPropagation()">weiter</button>
    </div>

</body>

</html>
