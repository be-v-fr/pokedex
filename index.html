<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
</head>

<body onload="init()">
    <div id="pokedex"></div>

    <div class="overlay" id="overlay" onclick="toggleViewer(event)" style="display: none">
        <button onclick="event.stopPropagation(); nextPokemon(false);">zurück</button>
        <div id="pokemonViewer" onclick="event.stopPropagation()">
            <div class="viewerTop">
                <button onclick="toggleViewer(event)">Schließen</button>
                <h1 id="viewerName"></h1>
                <div id="viewerTypes"></div>
            </div>
            <div class="viewerBottom">
                <img id="viewerPokemonImg" src="" alt="Bild">
            </div>
        </div>
        <button onclick="event.stopPropagation(); nextPokemon(true);">weiter</button>
    </div>

</body>

</html>
