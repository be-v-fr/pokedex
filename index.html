<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
</head>

<body onload="init()">
    <div id="pokedex"></div>

    <div class="overlay" id="overlay" onclick="toggleViewer(event)" style="display: none">
        <button onclick="event.stopPropagation(); nextPokemon(false);">zurück</button>
        <div id="pokemonViewer" onclick="event.stopPropagation()">
            <div id="viewerTop">
                <button onclick="toggleViewer(event)">Schließen</button>
                <h1 id="viewerName"></h1>
                <div id="viewerTypes"></div>
            </div>
            <div id="viewerBottom">
                <img id="viewerPokemonImg" src="" alt="Bild">
                <nav>
                    <button onclick="showViewerSection('viewerAbout')">About</button>
                    <button onclick="showViewerSection('viewerStats')">Stats</button>
                </nav>
                <section id="viewerAbout">
                    <table id="aboutTable" class="aboutTable">
                        <tr>
                            <td class="tableLeft">Poké-ID</td>
                            <td id="pokeId" class="tableRight"></td>
                        </tr>
                        <tr>
                            <td class="tableLeft">Height</td>
                            <td id="height" class="tableRight"></td>
                        </tr>
                        <tr>
                            <td class="tableLeft">Weight</td>
                            <td id="weight" class="tableRight"></td>
                        </tr>
                        <tr>
                            <td class="tdAbilities tableLeft">Abilities</td>
                            <td class="tableRight">
                                <ul id="abilities"></ul>
                            </td>
                        </tr>                  
                    </table>
                </section>
                <section id="viewerStats" style="display: none">
                    <table id="statsTable"></table>
                </section>
            </div>
        </div>
        <button onclick="event.stopPropagation(); nextPokemon(true);">weiter</button>
    </div>

</body>

</html>
